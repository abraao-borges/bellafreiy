<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Ana Gabriella</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body class="inner-page">

    <div class="fullscreen-bg">
        <div class="overlay"></div>
    </div>

    <nav class="glass-nav anim" style="--delay: 0s">
        <div class="logo">AG<span>.</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Início</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
            <li><a href="about.html">Sobre Mim</a></li>
            <li><a href="contact.html" class="active">Contato</a></li>
        </ul>
    </nav>

    <main class="page-content">
        <header class="page-header anim" style="--delay: 0.2s">
            <span class="badge">Vamos Conversar</span>
            <h1>Inicie seu <br><span class="gradient-text">Projeto</span></h1>
        </header>

        <form class="glass-form anim" style="--delay: 0.4s">
            <div class="form-group">
                <label>Seu Nome</label>
                <input type="text" placeholder="Como devo te chamar?" required>
            </div>
            
            <div class="form-group">
                <label>Seu E-mail</label>
                <input type="email" placeholder="email@empresa.com" required>
            </div>

            <div class="form-group">
                <label>Sobre o Projeto</label>
                <textarea rows="4" placeholder="Conte-me um pouco sobre seus objetivos..." required></textarea>
            </div>

            <button type="submit" class="liquid-btn primary full-width">Enviar Mensagem</button>
            
            <div class="social-links">
                <a href="https://www.instagram.com/bellafreiy/?hl=en">Instagram</a>
                <a href="https://www.linkedin.com/in/gabriella-freitas-0795a3274/">LinkedIn</a>
                <a href="https://www.behance.net/bellafreiy">Behance</a>
            </div>
        </form>
    </main>

</body>
</html>
